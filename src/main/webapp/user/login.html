<script src="/res/layui/layui.js"></script>

<script>
layui.cache.page = '';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
	  version: "3.0.0"
	  ,base: '/res/mods/'  //这里实际使用时，建议改成绝对路径
	}).extend({
	  fly: 'index'
	}).use('fly');
	var icon="";
	var nickname="";
	template.helper('toIcon', function (icon,noteId){
		  if(!icon){
			  if(noteId){
			  	icon="/res/images/avatar/"+noteId%10+".jpg";
			  }else{
				  icon="/res/images/avatar/0.jpg";
			  }
		  }
		  return icon;
	  });
	template.helper('toNickname',function (nickname){
		  if(!nickname){
			  nickname="匿名用户";
		  }
		  return nickname;
	  });
	var layuishowId;
$(function(){
	  if(localStorage.getItem("privateKey")){
		 account=new Account(localStorage.getItem("privateKey"));
		 var args=new Array();
		 args[0]=account.getAddressString();
		 readNas(PersonAddress, "get",JSON.stringify(args),function(data){
		 var result=JSON.parse(data.result);
		 if(result){
			 icon=result.icon;
			 nickname=result.nickname;
		 }
	
		 var html = template('userInfo',result); 
		 $('#login').html(html); 
		 $('#login').hover(function(){
			 $('#loginitem').addClass("layui-show");
		 },function(){
			 layuishowId= setTimeout(function(){
				 $('#loginitem').removeClass("layui-show");
			 },1000);
		 });
		 sleepUser(result);
		 $('#loginitem').hover(function(){
			 if(layuishowId){
				 clearTimeout(layuishowId);
			 }
			 $('#loginitem').addClass("layui-show");
		 },function(){
			 $('#loginitem').removeClass("layui-show");
		 });
		 });
	   }
});
function sleepUser(user){
	var edithtmlInfo=$("#edithtmlInfo");
	$("#address").text(account.getAddressString());
		if(edithtmlInfo[0]&&user){
			$("#L_mobile").val(user.mobile);
			$("#L_email").val(user.email);
			$("#L_username").val(user.nickname);
			$("#L_city").val(user.city);
			$("#L_sign").val(user.info);
		    $("input[name='sex']:eq("+user.sex+")").next().click();
		    $("#editimguser").attr("src",user.icon?user.icon:"/res/images/avatar/"+user.timestamp%10+".jpg");
		}
}
</script><script>

var keyString = '';

layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#uploadFile' //绑定元素
    ,url: '' //上传接口
    ,accept: 'file' 
    ,auto:false
    ,choose:function(obj){
    	//将每次选择的文件追加到文件队列
    	var files = obj.pushFile();
    	//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
   		obj.preview(function(index, file, result){
        var file_name = document.getElementById('file_name');
        file_name.innerHTML = file.name;
	      var reader = new FileReader();//新建一个FileReader
	    	reader.readAsText(file, "UTF-8");//读取文件 
	    	reader.onload = function(evt){ //读取完文件之后会回来这里
          keyString = evt.target.result; // 读取文件内容
          console.log(keyString);
       	}
    	}); 
    }
    ,error: function(){
    }
  });
});
$("#filepw").click(function(){
	var filepassword=$("#filepassword").val();
	if(!keyString){
		layer.msg("请选择钱包文件！");
		return;
	}
	try{
		account.fromKey(keyString, filepassword);
	}catch (e) {
		console.log(e);
		layer.msg("钱包文件或密码错误，请重新尝试！");
		return;
	}
	loginsuccess();
});
$("#jsonpw").click(function(){
	keyString=$("#jsonstr").val();
	var filepassword=$("#jsonpassword").val();
	if(!keyString){
		layer.msg("请输入钱包JSON！");
		return;
	}
	try{
		account.fromKey(keyString, filepassword);
	}catch (e) {
		console.log(e);
		layer.msg("钱包JSON或密码错误，请重新尝试！");
		return;
	}
	loginsuccess();
});
$("#private").click(function(){
	var privateKeyStr=$("#privateKeyStr").val();
	if(!privateKeyStr){
		layer.msg("请输入钱包私钥！");
		return;
	}
	account=new Account(privateKeyStr);
	loginsuccess();
});
function loginsuccess(){
	var privateKey=account.getPrivateKeyString();
	 setStorage("privateKey",privateKey);
	 layer.msg("登录成功");
	 setTimeout(function(){
		 window.history.back(-1); 
		 },2000);
}
</script>
