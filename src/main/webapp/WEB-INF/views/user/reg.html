<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>${common.title!}</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="${common.keywords!}">
<meta name="description" content="${common.description!}">
@ layout("/common/link.html"){}
  <style>
		#uploadFile ~ span.layui-upload-choose{
			display: none!important;
		}
    #uploadFile{
      width: 94%;
      text-align: center;
      margin-bottom: 15px;
      margin-left:6%
    }
    .file_info{
      width: 94%;
      margin-bottom: 20px;
      margin-left:6%
    }
    .contentBox{
      width: 60%;
      margin: 20px auto 20px 40px;
    }
    .submitBtn{
      margin-top: 20px;
      margin-left: 6%;
    }
	</style>
</head>

<body>

@ layout("/common/header.html"){} 
<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/user/login.html">登陆</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="contentBox">
                          <div class="layui-form-item layui-form">
                            <label class="layui-form-label">输入密码</label>
                            <div class="layui-input-block">
                              <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" id="pass" class="layui-input">
                            </div>
                          </div> 
                          <button class="layui-btn submitBtn" id="create">生成钱包</button>
                      </div>
        </div>
      </div>
    </div>
  </div>

</div>

@ layout("/common/footer.html"){}

</body>
<script type="text/javascript">
$(function(){
	$("#create").click(function(){
		var pass=$("#pass").val();
		account=Account.NewAccount();
		var keyStr = account.toKeyString(pass);
		export_raw(account.getAddressString(),keyStr);  
		 layer.msg("生成成功");
		 setTimeout(function(){
			 window.history.back(-1); 
			 },2000);
	});
})

</script>
</html>
